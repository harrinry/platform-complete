stages:
- name: Build and Push
  steps:
  - publishImageConfig:
      dockerfilePath: ./docker/Dockerfile
      buildContext: ./
      tag: docker.dev.folio.org/platform-complete:vega-latest
      pushRemote: true
      registry: docker.dev.folio.org
    env:
      PLUGIN_BUILD_ARGS_FROM_ENV: OKAPI_URL, TENANT_ID
    envFrom:
    - sourceName: tenant-config
      sourceKey: TENANT_ID
    - sourceName: tenant-config
      sourceKey: OKAPI_URL
    cpuLimit: 1500m
    memoryLimit: 10Gi
    cpuRequest: 100m
    memoryRequest: 10Gi
- name: Deploy
  steps:
  - applyAppConfig:
      catalogTemplate: p-jqjbc:vega-helmcharts-platform-complete
      version: 0.1.8
      answers:
        image.repository: docker.dev.folio.org/platform-complete
        image.tag: vega-251
        ingress.enabled: true
        ingress.hosts[0].host: vega.ci.folio.org
        ingress.hosts[0].paths[0]: /
        resources.limits.cpu: 700m
        resources.limits.memory: 900Mi
        postJob.enabled: false
      name: platform-complete
      targetNamespace: vega
      targetNamespace: vega
branch:
  include:
  - vega-rancher
notification: {}
timeout: 800
